<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta page="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/edit_password.css">
    <link rel="stylesheet" href="/css/edit-password.css"/>
    <title>아무말대잔치</title>
</head>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<body>
    <h1 class="page-title">아무말 대잔치</h1>
    <div class="header-right">
        <img src="/image/person.png" class="user-profile" alt="User Profile">
        <div class="menu">
            <div>회원정보수정</div>
            <div>비밀번호수정</div>
            <div>로그아웃</div>
        </div>
    </div>

    <hr class="horizontal-rule"/>
        <article class="title">
            <section class="wrap">  
                <h2>비밀번호 수정</h2>
                <form>
                     <label for ="password">비밀번호</label>          
                     <input type="text" id="password" placeholder="비밀번호를 입력하세요">
                     <p class="helper-text">* helper text</p>

                     <label for ="password_check">비밀번호</label>          
                     <input type="text" id="password_check" placeholder="비밀번호를 한번 더 입력하세요">

                     <p class="helper-text">* helper text</p>

                     <button type="submit" class="login button">수정하기</button>
                </form>
                    <!-- href="" 이동할 홈페이지 주소.  -->

    </article>
		</section>
        <script src="/js/menu.js"></script>
