<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/board.css"/>
    <title>게시글 목록</title>
</head>
<body>
    <h1 class="page-title">아무 말 대잔치</h1>
    <div class="header-right">
        <img src="/image/person.png" class="user-profile" alt="User Profile">
        <div class="menu">
            <div>회원정보수정</div>
            <div>비밀번호수정</div>
            <div>로그아웃</div>
        </div>
    </div>
    <hr class="horizontal-rule"/>

    <section class="post-list">
        <div class="greeting">
            <h2>안녕하세요,<br></h2>
            <h2>아무 말 대잔치 <span class="bold-text">게시판</span>입니다.</h2>
        </div>
        <button class="create-button" onclick="location.href='/add_post'">게시글 작성</button>
        <div id="posts-container">
            <!-- 게시글 목록이 여기에 추가됩니다 -->
        </div>
    </section>
    <script src="/board.js"></script>
    <script src="/js/menu.js"></script>
</body>
</html>
