<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="/css/join.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>아무말대잔치</title>
</head>
<body>
    <a href="/login" class="back-button">
        &lt; 
    </a>
    
    <h1 class="page-title">아무 말 대잔치</h1>
    
    <hr class="horizontal-rule"/>
    <article class="title">
        <section class="wrap">  
            <form id="signupForm">  
                <h2>회원가입</h2>
                <p></p>
                <p></p>
<!-- 프로필 사진 -->
<label for="profileImageInput" class="profile-label">
    <div class="profile-container">
        <input type="file" class="profile_img" accept="image/*" id="profileImageInput" style="display: none;">
        <div class="profileImg_btn">
            <img src="/image/default-profile.png" alt="Profile Photo" class="profile-img-preview" id="profileImgPreview">
            <i class="fa fa-user-plus profile-icon"></i>
        </div>
    </div>
</label>


                
                <p class="helper-text">* helper txt</p>
                 
                <label for="email">이메일*</label>          
                <input type="text" id="email" placeholder="이메일을 입력하세요">
                <p class="helper-text" id="emailError">* helper txt</p> 

                <label for="password">비밀번호*</label>          
                <input type="password" id="password" placeholder="비밀번호를 입력하세요"> 
                <p class="helper-text" id="passwordError">* helper txt</p> 

                <label for="confirm-password">비밀번호 확인*</label> 
                <input type="password" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text" id="confirmPasswordError">* helper txt</p> 

                <label for="nickname">닉네임*</label> 
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요"> 
                <p class="helper-text" id="nicknameError">* helper txt</p> 

                <button type="submit" id="submitButton" class="login button">회원가입</button>
            </form>
            <a class="login-link" href="/login">로그인하러가기</a>
        </section>
    </article>

</body>
</html>
<script src="/js/join.js" defer></script>
